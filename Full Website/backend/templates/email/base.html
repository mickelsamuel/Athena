<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{subject}}</title>
    <style>
        /* Reset styles */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }

        /* BNC Brand Colors */
        :root {
            --bnc-red: #E01A1A;
            --bnc-red-dark: #B71C1C;
            --bnc-gold: #FFD700;
            --bnc-gold-dark: #FF8C00;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        /* Global styles */
        body {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #F9FAFB;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #374151;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .email-header {
            background: linear-gradient(135deg, #E01A1A 0%, #B71C1C 100%);
            padding: 30px 40px;
            text-align: center;
        }

        .email-header .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }

        .email-header .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin: 0;
        }

        /* Content */
        .email-content {
            padding: 40px;
        }

        .email-title {
            font-size: 24px;
            font-weight: 600;
            color: #1F2937;
            margin: 0 0 20px 0;
            line-height: 1.3;
        }

        .email-subtitle {
            font-size: 18px;
            font-weight: 500;
            color: #374151;
            margin: 0 0 15px 0;
        }

        .email-text {
            font-size: 16px;
            line-height: 1.6;
            color: #374151;
            margin: 0 0 20px 0;
        }

        .email-text-small {
            font-size: 14px;
            line-height: 1.5;
            color: #6B7280;
            margin: 0 0 15px 0;
        }

        /* Buttons */
        .email-button {
            display: inline-block;
            background: linear-gradient(135deg, #E01A1A 0%, #B71C1C 100%);
            color: #ffffff !important;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        .email-button:hover {
            background: linear-gradient(135deg, #B71C1C 0%, #8B0000 100%);
            transform: translateY(-1px);
        }

        .email-button-secondary {
            background: transparent;
            color: #E01A1A !important;
            border: 2px solid #E01A1A;
        }

        .email-button-secondary:hover {
            background: #E01A1A;
            color: #ffffff !important;
        }

        /* Cards and boxes */
        .email-card {
            background-color: #F9FAFB;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .email-highlight {
            background: linear-gradient(135deg, #FFF7ED 0%, #FEFCE8 100%);
            border-left: 4px solid #FFD700;
            padding: 16px 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .email-stats {
            background-color: #F3F4F6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .email-stats-item {
            display: inline-block;
            margin: 0 15px;
            text-align: center;
        }

        .email-stats-number {
            font-size: 24px;
            font-weight: bold;
            color: #E01A1A;
            display: block;
        }

        .email-stats-label {
            font-size: 12px;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Footer */
        .email-footer {
            background-color: #F3F4F6;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #E5E7EB;
        }

        .email-footer-text {
            font-size: 14px;
            color: #6B7280;
            margin: 0 0 10px 0;
        }

        .email-footer-links {
            margin: 15px 0;
        }

        .email-footer-link {
            color: #E01A1A;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .email-footer-link:hover {
            text-decoration: underline;
        }

        /* Dividers */
        .email-divider {
            height: 1px;
            background-color: #E5E7EB;
            margin: 30px 0;
            border: none;
        }

        /* Lists */
        .email-list {
            margin: 20px 0;
            padding-left: 0;
        }

        .email-list-item {
            list-style: none;
            padding: 10px 0;
            border-bottom: 1px solid #F3F4F6;
            display: flex;
            align-items: center;
        }

        .email-list-item:last-child {
            border-bottom: none;
        }

        .email-list-icon {
            width: 20px;
            height: 20px;
            background-color: #E01A1A;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                border-radius: 0;
            }
            
            .email-header,
            .email-content,
            .email-footer {
                padding: 20px !important;
            }
            
            .email-title {
                font-size: 20px !important;
            }
            
            .email-button {
                display: block !important;
                width: 100% !important;
                text-align: center !important;
            }
            
            .email-stats-item {
                display: block !important;
                margin: 10px 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header -->
        <div class="email-header">
            <a href="{{baseUrl}}" class="logo">BNC Training</a>
            <p class="tagline">National Bank of Canada Training Platform</p>
        </div>

        <!-- Content -->
        <div class="email-content">
            {{content}}
        </div>

        <!-- Footer -->
        <div class="email-footer">
            <p class="email-footer-text">
                This email was sent by the BNC Training Platform.<br>
                National Bank of Canada | Training & Development
            </p>
            
            <div class="email-footer-links">
                <a href="{{baseUrl}}/help" class="email-footer-link">Help Center</a>
                <a href="{{baseUrl}}/settings" class="email-footer-link">Account Settings</a>
                <a href="{{unsubscribeUrl}}" class="email-footer-link">Unsubscribe</a>
            </div>
            
            <p class="email-footer-text">
                <small>Â© {{currentYear}} National Bank of Canada. All rights reserved.</small>
            </p>
        </div>
    </div>
</body>
</html>
